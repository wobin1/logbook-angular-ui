<div class="container">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-3">
			<form action="">
				<div class="mb-3">
					<label for="">Save diagrame for</label>
					<select class="form-select" [(ngModel)]="dateData.reportDate" name="reportDate" aria-label="Default select example">
					  <option selected *ngFor="let row of reportUploadDate">{{row.weekend}}</option>
					 
					</select>
				</div>

				<div class="mb-3">
					<label for="">input diagram</label>
					<input type="file" (change)='getFile($event)'>
				</div>
				<div class="mb-3">
					<button type="submit" class="btn btn-outline-success" (click)="uploadFile()">Sign in</button>
				</div>
			</form>
		</div>
		<div class="col-md-3"></div>
	</div>
</div>
